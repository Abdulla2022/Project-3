<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
    <body>
        <div class="container">
            <header>
                <h1>The Code Reviews</h1>
                <h1 ><span>Signup for newsletter</span></h1>
                <p>get the latest news on how your code is doing right in your inbox</p>
             
            </header>
            <form>
                <fieldset class="main-con">
                    <h2>Contact information</h2><br>
                    <div class="flex-pairs">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_nmae"placeholder="Required">
                    </div>
                    <div class="flex-pairs">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email"placeholder="Required">
                    </div>
                    <div class="flex-pairs">
                        <label for="number">Password</label>
                        <input type="tel" id="number" name="user_number">
                    </div>
                    <div class="flex-pairs">
                        <label for="address">Street Address </label>
                        <input type="text" id="address" name="user_address">
                    </div>
                    <div class="flex-pairs">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </div>
                    <div class="flex-pairs">
                        <label for="states">State</label>
                        <select id="states">
                            <label>State</label>
                            <option value="ak">AK</option>
                            <option value="az">AZ</option>
                            <option value="ar">AR</option>
                            <option value="ca">CA</option>
                            <option value="cd">CO</option>
                            <option value="ct">CT</option>
                            <option value="de">DE</option>
                            <option value="fl">FL</option>
                            <option value="ga">GA</option>
                            <option value="hi">HI</option>
                            <option value="id">ID</option>
                            <option value="il">IL</option>
                            <option value="in">IN</option>
                            <option value="ia">IA</option>
                            <option value="ks">KS</option>
                            <option value="ky">KY</option>
                            <option value="la">LA</option>
                            <option value="me">ME</option>
                            <option value="md">MD</option>
                            <option value="ma">MA</option>
                            <option value="mi">MI</option>
                            <option value="mn">MN</option>
                            <option value="ms">MS</option>
                            <option value="mo">MO</option>
                            <option value="mt">MT</option>
                            <option value="ne">NE</option>
                            <option value="nv">NV</option>
                            <option value="nh">NH</option>
                            <option value="nj">NJ</option>
                            <option value="nm">NM</option>
                            <option value="ny">NY</option>
                            <option value="nc">NC</option>
                            <option value="nd">ND</option>
                            <option value="ok">OK</option>
                            <option value="or">OR</option>
                            <option value="pa">PA</option>
                            <option value="ri">RI</option>	
                            <option value="sc">SC</option>
                            <option value="sd">SD</option>	
                            <option value="tn">TN</option>	
                            <option value="tx">TX</option>	
                            <option value="ut">UT</option>	
                            <option value="vt">VT</option>	
                            <option value="va">VA</option>
                            <option value="wa">WA</option>	
                            <option value="wv">WV</option>	
                            <option value="wi">WI</option>	
                            <option value="wy">WY</option>
                        </select>
                    </div>
                    <div class="flex-pairs">
                        <label for="code">Zip Code</label><br>
                        <input type="number" id="code" name="user_code">
                    </div>
                </fieldset> 
                <fieldset id="nd-form">
                        <h2>Newsletter</h2>
                        <label id="st-text">select the newsletters you would like to recive </label> <br>
                        <br> <input type="checkbox" value="html" id="html_intreset" name="user_interests">
                        <label for="html" class="label-to">Html News</label><br>
                        <input type="checkbox" value="css" id="css_intreset" name="user_interests">
                        <label for="css" class="label-to">css News</label><br>
                        <input type="checkbox" value="Javas" id="javas_intreset" name="user_interests">
                        <label for="javas" class="label-to">Javascript News</label><br>
                        
                        <br><lebal>Newsletter Format </lebal><br>
                        <br> <input type="radio" id="first_format" value="first_format" name="user_format">
                        <label for="first_format" class="label-to">Html</label> <br>
                        <input type="radio" id="snd_format" value="snd_format" name="user_format">
                        <label for="snd_format"class="label-to">Plain text </label> <br>
                        <br> <label>Other topics you would like to hear about </label>
                        <textarea class="extra"> </textarea>
                        <button type="submit">Sign Up</button>
                </fieldset>
             </form>
        </div>
        <footer><em>Copyright: The Code Review</em></footer>
    </body>
</html>
